<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <span></span>
  </div>
    <div class="display-history">
      <span></span>
    </div>
    <div class="digits">
      <div class="digit seven" data-key="7">7</div>
      <div class="digit eight" data-key="8">8</div>
      <div class="digit nine" data-key="9">9</div>
      <div class="digit four" data-key="4">4</div>
      <div class="digit five" data-key="5">5</div>
      <div class="digit six" data-key="6">6</div>
      <div class="digit one" data-key="1">1</div>
      <div class="digit two" data-key="2">2</div>
      <div class="digit three" data-key="3">3</div>
      <div class="digit operator equals" data-key="Enter">=</div>
      <div class="digit operator ad" data-key="+">+</div>
      <div class="digit operator subt" data-key="-">-</div>
      <div class="digit operator multi" data-key="*">*</div>
      <div class="digit operator divide" data-key="/">/</div>
      <div class="digit backspace" data-key="Backspace">
        <span class="material-symbols-outlined backspace">
          backspace
        </span>
      </div>
      <div class="digit zero" data-key="0">0</div>
      <div class="digit comma" data-key=",">,</div>
      <div class="digit clear" data-key="Delete">c</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
