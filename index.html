<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <span></span>
  </div>
    <div class="display-history">
      <span></span>
    </div>
    <div class="digits">
      <div class="digit seven">7</div>
      <div class="digit eight">8</div>
      <div class="digit nine">9</div>
      <div class="digit four">4</div>
      <div class="digit five">5</div>
      <div class="digit six">6</div>
      <div class="digit one">1</div>
      <div class="digit two">2</div>
      <div class="digit three">3</div>
      <div class="digit operator equals">=</div>
      <div class="digit operator ad">+</div>
      <div class="digit operator subt">-</div>
      <div class="digit operator multi">*</div>
      <div class="digit operator divide">/</div>
      <div class="digit backspace">
        <span class="material-symbols-outlined backspace">
          backspace
        </span>
      </div>
      <div class="digit zero">0</div>
      <div class="digit comma">,</div>
      <div class="digit clear">c</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
